[build]
  command = "echo 'No build needed'"
  publish = "public"
  functions = "netlify/functions"

[dev]
  command = "echo 'Dev server ready'"
  port = 8888
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google-cloud/vision"]
